            <div id="contenedorcentrado">
                <div id="login">
                    <h1>FORMULARIO REGISTRO USUARIO</h1>ww6
                    <form id="loginform">
                        <label for="usuario">Nombres</label>
                        <input id="usuario" type="text" name="nombres" placeholder="Digite nombre" required>
                        <label for="usuario">Apellidos</label>
                        <input id="usuario" type="text" name="apellidos" placeholder="Digite apellido" required>
                        <label for="usuario">Celular</label>
                        <input id="usuario" type="text" name="celular" placeholder="Digite celular" required>
                        <label for="usuario">Correo electronico</label>
                        <input id="usuario" type="email" name="correo" placeholder="Digite correo electronico" required>
                        <label for="usuario">Nombre Usuario</label>
                        <input id="usuario" type="text" name="usuario" placeholder="Digite usuario" required>
                        <label for="usuario">Tipo de usuario</label>
                        <input id="usuario" type="text" name="usuario" placeholder="Digite Tipo de Usuario" required>
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" placeholder="Contraseña" name="password" required>
                        <div class="row">
                                <div class="col-6">
                                    <a class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                        Aceptar
                                    </a>       
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <div class="col-12">
                                                        <h1>Enlace enviado al correo registrado</h1>
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
